<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* Styling the background and layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Purple/Blue Gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .container {
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        /* Button Styles */
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #ffffff;
            color: #333;
            position: absolute; /* Essential for the 'running away' effect */
        }

        /* Success Message Styling */
        #success-message {
            display: none; /* Hidden initially */
        }

        .heart-emoji {
            font-size: 5rem;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="question-section" class="container">
        <div class="heart-emoji">üíù</div>
        <h1>Will you be my Valentine, Gaurav?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="success-message" class="container">
        <div class="heart-emoji">üéâ‚ù§Ô∏è</div>
        <h1>I knew you'd say yes!</h1>
        <p style="font-size: 1.5rem;">You just made me the happiest!<br>I love you!</p>
    </div>

    <script>
        // Function to move the "No" button randomly
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Calculate random positions within the window
            // Subtracting button width/height so it doesn't go off-screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = ${x}px;
            noBtn.style.top = ${y}px;
        }

        // Function to switch screens
        function showSuccess() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            
            // Optional: Change background color on success
            document.body.style.background = "linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)";
        }
    </script>
</body>
</html>
